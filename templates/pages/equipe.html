{% extends "base.html" %} {% block content %} {{data}}
<canvas id="chart" width="300" height="300"></canvas>
<script>
  const ctx = document.getElementById('chart');
  const canvas = document.getElementsByTagName('canvas')[0]
  const chart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: [{% for item in data %}'{{item.year}}', {% endfor %}],
          datasets: [{
          label: '# of Users',
          data: [{% for item in data %} {{item.citations}}, {% endfor %}],
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(255, 99, 132, 1)',
          ],
          borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
          ],
              borderWidth: 1
          }]
      },
  options: {
      responsive: false,
          scales: {
          y: {
              beginAtZero: true
          }
      }
  }
  });
</script>

{% endblock content %}
